<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    let messages = document.getElementById("messages");
    let form = document.getElementById("form");
    let input = document.getElementById("input");
    form.addEventListener("submit", e => {
      e.preventDefault();
      if (input.value) { 
        socket.emit("chat message", input.value);
        input.value = "";
      }

    });
    form.addEventListener("input", e => {
      console.log(e);
      (e.inputType == "insertText" ? e.add = true : e.add = false);
      socket.emit("user typing", e);
    });

    socket.on("user typing", () => {
      let foot = document.createElement("footer");
      foot.id = "footer";
      foot.textContent = "user is typing...";
      form.appendChild(foot);
    });

    socket.on("clear typing", e => {
      let foot = document.getElementById("footer");
      console.log(foot);
      form.removeChild(foot);
      console.log("removed foot from clear typing emission");
    });
    form.addEventListener("submit", e => {
      e.preventDefault();
      socket.emit("submit msg");
    });
    
    socket.on("submit msg", () => {
      let foot = document.getElementById("footer");
      form.removeChild(foot);

    });

    socket.on("chat message", (msg) => {
      item = document.createElement("li");
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
    </script>
  </body>
</html>
